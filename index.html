            transition: all 0.3s ease;

        }
        .quote:hover {

        }

            text-align: center;

            color: #fff;

            cursor: pointer;
            text-transform: lowercase;
            font-family: 'Montserrat', sans-serif;
            transition: all 0.3s ease;

            color: #fff;
        }

            color: #fff;
            border: 2px solid #ffd700;
        }
        .timeline-item {
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
            transition: opacity 0.3s ease;
        }
        .timeline-section:nth-child(odd) .timeline-item {
            background-color: #f0f0f0;
        }
        .timeline-section:nth-child(even) .timeline-item {
            background-color: #333;
        }
        #ceremony .timeline-item {
            background-color: #2a2a2a;
        }
        .timeline-content h3 {
            margin-top: 0;
            font-weight: 400;
            text-transform: lowercase;
        }

            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;

        }

            background-color: #444;
        }

            background-color: #3a3a3a;
        }

            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .checkbox-container input {
            margin-right: 10px;
        }
        .important {
            font-weight: bold;
            border: 2px solid #ffd700;
            padding: 5px;
            display: inline-block;
        }
        .past-event {
            opacity: 0.5;
        }
        .vendors-section, .questions-section {
            margin-top: 40px;
            padding: 20px;
            border-radius: 10px;
            background-color: #fff;
            color: #1a1a1a;
        }

            margin-bottom: 20px;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 5px;
        }

            text-decoration: none;

        function createTimelineItem(item, index) {
            const timelineItem = document.createElement('div');
            timelineItem.className = 'timeline-item';
            timelineItem.innerHTML = `
                <div class="timeline-content">
                    <div class="checkbox-container">
                        <input type="checkbox" id="checkbox-${index}">
                        <h3>${item.time} - ${item.event}</h3>
                    </div>
                    ${item.location ? `<p><strong>location:</strong> ${item.location}</p>` : ''}
                    ${item.vendor ? `<p><strong>vendor:</strong> ${item.vendor}</p>` : ''}
                    ${item.phone ? `<p><strong>phone:</strong> <a href="tel:${item.phone}">${item.phone}</a></p>` : ''}
                    ${item.notes ? `<div class="coordinator-notes ${item.important ? 'important' : ''}"><strong>coordinator notes:</strong> ${item.notes}</div>` : ''}
                </div>
            `;
            return timelineItem;
        }

        function createVendorCard(vendor) {
            const vendorCard = document.createElement('div');
            vendorCard.className = 'vendor-card';
            vendorCard.innerHTML = `
                <h3>${vendor.name}</h3>
                <p><strong>role:</strong> ${vendor.role}</p>
                <p><strong>phone:</strong> <a href="tel:${vendor.phone}">${vendor.phone}</a></p>
                ${vendor.notes ? `<p><strong>notes:</strong> ${vendor.notes}</p>` : ''}
            `;
            return vendorCard;
        }

        function renderTimeline() {
            const timeline = document.getElementById('timeline');
            let currentSection = '';
            let sectionDiv;

                        const quoteDiv = document.createElement('div');
                        quoteDiv.className = 'quote';
                        quoteDiv.innerHTML = '"those who dance are considered insane by those who cannot hear the music." â€”friedrich nietzsche';
                        timeline.appendChild(quoteDiv);
                    }
                    
                    currentSection = item.section;
                    sectionDiv = document.createElement('div');
                    sectionDiv.className = 'timeline-section';
                    sectionDiv.id = currentSection;
                    sectionDiv.innerHTML = `<h2>${currentSection}</h2>`;
                    timeline.appendChild(sectionDiv);
                }
                sectionDiv.appendChild(createTimelineItem(item, index));
            });

                        <li>a sacred book for blessings</li>
                        <li>esphand or wild rue for spiritual protection</li>
                        <li>bread and wheat for abundance and prosperity</li>
                        <li>sweet pastries for a sweet life together</li>
                        <li>rose water to perfume the air</li>
                        <li>honey represents the sweetness of life</li>
                        <li>sugar cones to shower the couple with sweetness</li>
                    </ul>
                `;
                ceremonySection.appendChild(sofrehInfo);
            }

            // Add floral arrangement image after the reception section
            const receptionSection = document.getElementById('reception');
            if (receptionSection) {
                const floralInfo = document.createElement('div');
                floralInfo.className = 'timeline-item';
                floralInfo.innerHTML = `
                    <h3>floral arrangements</h3>
                    <div class="image-container">
                        <img src="floral on table.jpg" alt="Floral Arrangements">
                    </div>
                    <p>ensure the floral arrangements are set up according to this image.</p>
                `;
receptionSection.appendChild(floralInfo);
            }
        }

        function renderVendors() {
            const vendorsSection = document.getElementById('vendors');
            vendorData.forEach(vendor => {
                vendorsSection.appendChild(createVendorCard(vendor));
            });
        }

        function scrollToSection(sectionId) {
            const section = document.getElementById(sectionId);
            if (section) {
                section.scrollIntoView({ behavior: 'smooth' });
            }
        }

        function saveCheckboxState() {
            const checkboxStates = {};
            timelineData.forEach((_, index) => {
                const checkbox = document.getElementById(`checkbox-${index}`);
                checkboxStates[index] = checkbox.checked;
            });
            localStorage.setItem('checkboxStates', JSON.stringify(checkboxStates));
        }

        function loadCheckboxState() {
            const savedStates = JSON.parse(localStorage.getItem('checkboxStates')) || {};
            timelineData.forEach((_, index) => {
                const checkbox = document.getElementById(`checkbox-${index}`);
                if (checkbox) {
                    checkbox.checked = savedStates[index] || false;
                    updateItemStyle(checkbox);
                }
            });
        }

        function updatePastEvents() {
            const now = new Date();
            const currentTime = now.getHours() * 60 + now.getMinutes();

            timelineData.forEach((item, index) => {
                const [hours, minutes] = item.time.split(':')[0].split(' ')[0].split(':').map(Number);
                const itemTime = hours * 60 + minutes;
                const timelineItem = document.querySelectorAll('.timeline-item')[index];

                if (currentTime > itemTime) {
                    timelineItem.classList.add('past-event');
                } else {
                    timelineItem.classList.remove('past-event');
                }
            });
        }

        function updateItemStyle(checkbox) {
            const timelineItem = checkbox.closest('.timeline-item');
            if (checkbox.checked) {
                timelineItem.classList.add('checked');
            } else {
                timelineItem.classList.remove('checked');
            }
        }

        renderTimeline();
        renderVendors();
        loadCheckboxState();
        updatePastEvents();

        setInterval(updatePastEvents, 60000); // Update every minute

        document.addEventListener('change', function(e) {
            if (e.target && e.target.type === 'checkbox') {
                saveCheckboxState();
                updateItemStyle(e.target);
                updatePastEvents();
            }
        });
    </script>
</body>
</html>
